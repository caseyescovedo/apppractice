<html>
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
</head>
<body>
  <div id="create">
    <form id="task-form">
      <input id="task" placeholder="enter new task" type="text" required></input>
      <button id="task-button">Add Task</button>
    </form>
    <button id="retrieve">Get Tasks</button>
  </div>
  <ul id="task-list"></ul>
  <script src="./js/index.js"></script>
</body>
</html>
