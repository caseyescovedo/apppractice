<html>
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <form id="signin" onSubmit="return validateForm()" action="/signin" method="POST">
    <input id="user" name="user" placeholder="user" type="text"></input>
    <br>
    <input id="pass" name="pass" placeholder="pass" type="text"></input>
    <br>
    <button id="submit" type="submit">Sign In</button>
  </form>
  <script>
    function validateForm() {
      const user = document.getElementById('user').value;
      const pass = document.getElementById('pass').value;
      if (user === 'codesmith' && pass === 'ilovetesting') return true;
      console.log('unsuccessful login attempt');
      return false;
    }
  </script>
</body>
</html>
