<html>
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <form id="signin" action="/signin" method="POST">
    <input id="user" name="user" placeholder="user" type="text"></input>
    <br>
    <input id="pass" name="pass" placeholder="pass" type="text"></input>
    <br>
    <button id="submit" type="submit" onclick="sendInfo()">Sign In</button>
  </form>

  <script>
    // added a function to properly send data, because the form action wasn't
    function sendInfo() {
      const username = document.getElementById("user").value;
      const password = document.getElementById("pass").value;
      console.log(username, password);
      fetch('/newSignIn', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          username: username,
          password: password
        })
      })
      .then(data => data.json())
      .then(data => console.log(data));
    }
  </script>

</body>
</html>
